<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Pattern Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pattern Generator ‚≠ê</h2>

    <div class="input-group">
      <label for="pattern">Pattern Type:</label>
      <select id="pattern">
        <option value="square">Square</option>
        <option value="hollowSquare">Hollow Square</option>
        <option value="LShape">L Shape</option>
        <option value="TShape">T Shape</option>
        <option value="XShape">X Shape</option>
        <option value="HShape">H Shape</option>
        <option value="UShape">U Shape</option>
        <option value="left">Left Triangle</option>
        <option value="leftInverted">Left Inverted Triangle</option>
        <option value="right">Right Triangle</option>
        <option value="rightInverted">Right Inverted Triangle</option>
        <option value="pyramid">Pyramid</option>
        <option value="diamond">Diamond</option>
        <option value="hollowDiamond">Hollow Diamond</option>
      </select>
    </div>

    <div class="input-group">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" placeholder="Enter N" min="1" />
    </div>

    <button onclick="printPattern()">Print Pattern</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
