<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Pattern Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Star Pattern Generator</h2>

    <div class="controls">
      <label>Rows:</label>
      <input type="number" id="rows" placeholder="Enter N" min="1" />

      <label>Symbol:</label>
      <input type="text" id="symbol" placeholder="*" maxlength="1" />

      <label>Pattern:</label>
      <select id="pattern">
        <option value="square">Square</option>
        <option value="hollow-square">Hollow Square</option>
        <option value="left-triangle">Left Triangle</option>
        <option value="left-inverted">Left Inverted</option>
        <option value="right-triangle">Right Triangle</option>
        <option value="right-inverted">Right Inverted</option>
        <option value="pyramid">Pyramid</option>
        <option value="diamond">Diamond</option>
        <option value="hollow-diamond">Hollow Diamond</option>
        <option value="l-shape">L Shape</option>
        <option value="t-shape">T Shape</option>
        <option value="x-shape">X Shape</option>
        <option value="h-shape">H Shape</option>
        <option value="u-shape">U Shape</option>
      </select>

      <label>Color:</label>
      <div class="color-circle-picker" id="colorPicker">
        <div class="color-option" data-color="#00ff90"></div>
        <div class="color-option" data-color="#ff6b6b"></div>
        <div class="color-option" data-color="#4ecdc4"></div>
        <div class="color-option" data-color="#ffe66d"></div>
        <div class="color-option" data-color="#a29bfe"></div>
        <div class="color-option" data-color="#fd79a8"></div>
        <div class="color-option" data-color="#74b9ff"></div>
        <div class="color-option" data-color="#fab1a0"></div>
        <div class="color-option" data-color="#55efc4"></div>
        <div class="color-option" data-color="#fdcb6e"></div>
      </div>

      <button onclick="printPattern()">Generate</button>
    </div>

    <!-- ==== NEW: side-by-side layout ==== -->
    <div class="result-wrapper">
      <div class="result-box">
        <h3>Pattern</h3>
        <pre id="output"></pre>
      </div>

      <div class="result-box">
        <h3>Code</h3>
        <pre id="codeOutput"><code></code></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
