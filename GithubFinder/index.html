<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <header class="header">
    <div class="logo">GitHub Finder</div>
    <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
  </header>

  <div class="container">
    <!-- Landing Page -->
    <section id="landing" class="landing">
      <h1 class="landing-title">Welcome to GitHub Finder</h1>
      <p class="landing-subtitle">Explore GitHub profiles and repositories with ease and style.</p>
      <div class="search">
        <input id="username" placeholder="Enter GitHub username (e.g., octocat)" />
        <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i> Find Profile</button>
      </div>
    </section>

    <section id="profile" class="card hidden"></section>
    <section id="repos" class="card hidden"></section>
  </div>

  <footer class="footer">
    <p>Â© 2025 GitHub Finder</p>
  </footer>

  <script src="particle.js"></script>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>
</html>
