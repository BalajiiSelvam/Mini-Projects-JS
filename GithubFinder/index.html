<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Finder ✨</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="container">
    <header>
      <h1>🌐 GitHub Finder</h1>
      <button id="themeToggle">🌙</button>
    </header>

    <section class="search">
      <input id="username" placeholder="Enter GitHub username (e.g. octocat)" />
      <button id="searchBtn">🔍 Search</button>
    </section>

    <section id="profile" class="card hidden"></section>
    <section id="repos" class="card hidden"></section>

    <section id="commitGraph" class="card hidden">
      <h3>📈 Commits per day</h3>
      <canvas id="commitChart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>
</html>
